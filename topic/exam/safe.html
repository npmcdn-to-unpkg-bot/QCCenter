<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<title>安全月有奖答题</title>
<link rel="stylesheet" type="text/css" href="assets/css/jquery.fullPage.min.css"/>
<link rel="stylesheet" type="text/css" href="assets/css/weui.min.css"/>
<link rel="stylesheet" type="text/css" href="assets/css/jquery-weui.min.css"/>
<link rel="stylesheet" type="text/css" href="assets/css/safeFont.min.css"/>
<link rel="stylesheet" type="text/css" href="assets/css/main.min.css"/>
<script src="assets/js/require.min.js" data-main="assets/js/safe.min"></script>
<meta name="apple-mobile-web-app-capable" container="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" container="black-translucent"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<aside class="media-wrap">
    <span id="musicBtnTxt" style="display: none;">关闭</span>
    <i id="musicBtn" class="music-btn on"></i>
</aside>
<audio src="./assets/audio/bgm.mp3" autoplay="autoplay" loop="loop" id="autoplay"></audio>
<div id="fullpage">
    <div class="section center" style="background-image: url(assets/img/welcome.png);">
        <h1 class="white-font headerTitle">品质成钞<p class="headerSubTitle">安全月有奖答题活动</p></h1>
        <article class="weui_article white-font headerSubTitle">
        	<h1>活动时间：6月1日至6月8日 17时<p>题目: <span name="nums" style="font-weight:bold"></span> 道单选，每题 <span name="scores" style="font-weight:bold"></span> 分。</p></h1>
        </article>
        <img class="lg-component-img" src="./assets/img/bottom.png" style="width: 100%; height: 54px; border-width: 0px;">
    </div>
    <div class="section" name="form">
		<div class="weui_msg">
		    <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div>
		    <div class="weui_text_area">
		        <h2 class="weui_msg_title">答题完毕</h2>
		        <p class="weui_msg_desc">请填写个人信息并提交</p>
		    </div>
		    <div class="bd">
		      	<div class="weui_cell">
			        <div class="weui_cell_hd"><label for="date" class="weui_label">部门</label></div>
			        <div class="weui_cell_bd weui_cell_primary">
			          <input class="weui_input" name="user_dpt" type="text" value="">
			        </div>
		      	</div>
			    <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" name="userName" type="text" placeholder="请输入姓名">
		            </div>
		        </div>
			    <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">员工卡号</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" name="userCard" type="number" pattern="[0-9]*" placeholder="请输入员工卡号">
		            </div>
		        </div>
	        </div>
		    <div class="weui_opr_area">
		        <p class="weui_btn_area">
		            <a href="javascript:;" class="weui_btn weui_btn_primary" >确定</a>
		        </p>
		    </div>
		    <!--div class="weui_extra_area">
		        <a href="javascript:;">2016 &copy; 成都印钞有限公司 . 技术质量部.</a>
		    </div-->
		</div>
    </div>
    <div class="section" name="sucessInfo">
		<div class="weui_msg">
		    <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div>
		    <div class="weui_text_area">
		        <p class="weui_msg_desc">请先填写个人信息</p>
		        <h2 class="weui_msg_title"></h2>
		    </div>
		    <div class="weui_opr_area">
		        <p class="weui_btn_area">
		            <a name="scoreLink" class="weui_btn weui_btn_plain_primary">点击查看成绩统计</a>   
		        </p>
		    </div>
		</div>
    </div>
</div>
<div class="iSlider-arrow iSlider-white"></div>
</body>
</html>
