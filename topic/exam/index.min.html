<!DOCTYPE html> <html lang="zh-cmn-Hans"> <head> <meta charset="UTF-8"> <title>Welcome</title> <link rel="stylesheet" href="assets/css/jquery.fullPage.min.css"> <link rel="stylesheet" href="assets/css/weui.min.css"> <link rel="stylesheet" href="assets/css/jquery-weui.min.css"> <link rel="stylesheet" href="assets/css/mainFont.min.css"> <link rel="stylesheet" href="assets/css/main.min.css?v=0.0.1"> <script src="assets/js/require.min.js" data-main="assets/js/main.min"></script><meta name="apple-mobile-web-app-capable" container="yes"> <meta name="apple-mobile-web-app-status-bar-style" container="black-translucent"> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> </head> <body>   <div id="fullpage"> <div class="section center background_dark"> <h1 class="white-font">技术质量部<p>建模人员基础测试</p></h1> <article class="weui_article white-font"> <h1>考试时间：<span name="timeLatest" style="font-weight:700"></span> 分钟<p>题目: <span name="nums" style="font-weight:700"></span> 道单选，每题 <span name="scores" style="font-weight:700"></span> 分。</p></h1> </article> <img class="lg-component-img" src="./assets/img/bottom.png"> </div> <div class="section" name="form"> <div class="weui_msg"> <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div> <div class="weui_text_area"> <h2 class="weui_msg_title">答题完毕</h2> <p class="weui_msg_desc">请填写个人信息并提交</p> </div> <div class="bd"> <div class="weui_cell"> <div class="weui_cell_hd"><label class="weui_label">姓名</label></div> <div class="weui_cell_bd weui_cell_primary"> <input class="weui_input" name="userName" placeholder="点击输入姓名"> </div> </div> <div class="weui_cell"> <div class="weui_cell_hd"><label class="weui_label">员工卡号</label></div> <div class="weui_cell_bd weui_cell_primary"> <input class="weui_input" name="userCard" type="number" pattern="[0-9]*" placeholder="点击输入员工卡号"> </div> </div> </div> <div class="weui_opr_area"> <p class="weui_btn_area"> <a href="javascript:;" class="weui_btn weui_btn_primary">确定</a> </p> </div>  </div> </div> <div class="section" name="sucessInfo" style="background-color:#e4e4f4"> <div class="weui_msg"> <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div> <div class="weui_text_area"> <p class="weui_msg_desc">请先填写个人信息</p> <h2 class="weui_msg_title">恭喜您得了 <span name="totalScore"></span> 分</h2> </div> <div class="weui_opr_area"> <p class="weui_btn_area"> <a name="scoreLink" class="weui_btn weui_btn_plain_primary">点击查看分数排名</a> </p> </div> </div> </div> </div> <div class="iSlider-arrow iSlider-white"></div> </body> </html>
