<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<body>
<div id="fakeLoader"></div>
<script>
//此处设置一个较长数值，数据载入完毕后再显示
 $("#fakeLoader").fakeLoader({
    timeToHide: 600000, //Time in milliseconds for fakeLoader disappear
    bgColor:"#d7eefe",
    spinner: "spinner3"
});
 $('.dot1').css('background-color','#d58a56');
 $('.dot2').css('background-color','#56d58a');
 $('.fl').parent().append('<p class="center" style="position:absolute;width:100%;top:60%;color:#445">载入中...</p>');
</script>
<aside class="media-wrap">
    <span id="musicBtnTxt" style="display: none;">关闭</span>
    <i id="musicBtn" class="music-btn on"></i>
</aside>
<audio src="./assets/audio/lydia.mp3" autoplay="autoplay" loop="loop" id="autoplay"></audio>
<div id="fullpage">
    <div class="section center">
    	<div style="position: absolute;top:75%;box-sizing: content-box;display: table-cell;width:100%;margin:0 auto;">
	        <!--h1 class="white-font headerTitle" style="color:rgb(95, 166, 218);line-height: 1em;">成都印钞有限公司<p class="headerSubTitle">安全生产月有奖答题活动</p></h1-->
	        <article class="weui_article blue-font headerSubTitle" style="line-height: .5em;">
	        	<h1>活动时间：6月6日至6月20日 <p>题目: <span name="nums" style="font-weight:bold"></span> 道单选，每题 <span name="scores" style="font-weight:bold"></span> 分。</p></h1>
	        </article>
        </div>
    	<img src="./assets/img/background_safe.jpg" class="background_dark" style="width:100%;"></img>

    <div class="section" name="login">
		<div class="weui_msg hidden">
		    <!--div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div-->
		    <div class="weui_text_area">
		        <h2 class="weui_msg_title">登录</h2>
		        <p class="weui_msg_desc">考试前请先填写个人信息</p>
		    </div>
		    <div class="bd">
		      	<div class="weui_cell">
			        <div class="weui_cell_hd"><label for="date" class="weui_label">部门</label></div>
			        <div class="weui_cell_bd weui_cell_primary">
			          <input class="weui_input" name="user_dpt" type="text" placeholder="点击选择部门" value="">
			        </div>
		      	</div>
			    <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" name="userName" type="text" placeholder="点击输入姓名">
		            </div>
		        </div>
			    <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">员工卡号</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" name="userCard" type="number" pattern="[0-9]*" placeholder="点击输入员工卡号中的数字部分">
		            </div>
		        </div>
	        </div>
		    <div class="weui_opr_area">
		        <p class="weui_btn_area">
		            <a href="javascript:;" class="weui_btn weui_btn_primary" id="login">登录</a>
		        </p>
		    </div>
		    <!--div class="weui_extra_area">
		        <a href="javascript:;">2016 &copy; 成都印钞有限公司 . 技术质量部.</a>
		    </div-->

    </div>

		<div class="weui_msg hidden">
		    <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div>
		    <div class="weui_text_area">
		        <p class="weui_msg_desc">请先提交试卷</p>
		        <h2 class="weui_msg_title"></h2>
		    </div>
		    <div class="weui_opr_area">
		        <p class="weui_btn_area">
		            <a name="scoreLink" class="weui_btn weui_btn_plain_primary">点击查看成绩统计</a>   
		        </p>
		    </div>
		</div>
