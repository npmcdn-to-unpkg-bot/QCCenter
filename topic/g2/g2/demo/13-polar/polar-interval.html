<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>极坐标下的柱状图</title>
      <link rel="stylesheet" type="text/css" href="../../../as.alipayobjects.com/g/datavis/g2-static/0.0.6/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="../../../a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <script src="../../../a.alipayobjects.com/alipay-request/3.0.3/index.js"></script>
      <!-- 引入 G2 脚本 -->

<script src="../../../as.alipayobjects.com/g/datavis/g2/1.2.1/index.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
var data =[
  {value:335, name:'直接访问'},
  {value:310, name:'邮件营销'},
  {value:274, name:'联盟广告'},
  {value:235, name:'视频广告'},
  {value:400, name:'搜索引擎'}
];
var chart = new G2.Chart({
  id: 'c1',
  width: 1000,
  height: 500
});

chart.source(data);
chart.coord('polar');
chart.axis(false);
chart.interval().position('name*value').color('name');
chart.render();
</script>

      <!-- G2 code end -->
    </body>
