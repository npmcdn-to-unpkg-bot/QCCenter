<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>对称漏斗图</title>
      <link rel="stylesheet" type="text/css" href="../../../as.alipayobjects.com/g/datavis/g2-static/0.0.6/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="../../../a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <script src="../../../a.alipayobjects.com/alipay-request/3.0.3/index.js"></script>
      <!-- 引入 G2 脚本 -->

<script src="../../../as.alipayobjects.com/g/datavis/g2/1.2.1/index.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <style>
  .ac-labels{
    color: #fff;
  }
  .ac-labels .title{
    font-size: 16px;
    width: 100px;
  }
  .ac-labels .text{
    font-size: 14px;
  }
</style>

<script>
  var data = [
      {action:'访问',visitor:500,site: '站点1'},
      {action:'浏览',visitor:400,site: '站点1'},
      {action:'交互',visitor:300,site: '站点1'},
      {action:'下单',visitor:200,site: '站点1'},
      {action:'访问',visitor:550,site: '站点2'},
      {action:'浏览',visitor:420,site: '站点2'},
      {action:'交互',visitor:280,site: '站点2'},
      {action:'下单',visitor:150,site: '站点2'}
    ];

    data.sort(function(obj1, obj2){ // 从小到大
      return obj1.visitor - obj2.visitor;
    });

    function formatter(text,item){
      var point = item.point; // 每个弧度对应的点
      var action = point.action;

      return  action + text;
    }

    var Stat = G2.Stat;
    var chart = new G2.Chart({
      id: 'c1',
      width: 1000,
      height: 500,
      plotCfg: {
        margin: [50, 80, 80]
      }
    });
    chart.source(data);
    chart.facet(['site'],{
      type: 'mirror',
      transpose: true,
      margin: 0
    });
    chart.axis(false);
    chart.interval()
          .position('action*visitor')
          .color('action')
          .label('visitor',{offset: -2,renderer: formatter})
          .shape('funnel');

    chart.render();

</script>

      <!-- G2 code end -->
    </body>
