  id: 'c1',
  width: 1000,
  height: 500
});
chart.source(data, {
  time: {
    type: 'timeCat',
    mask: 'dd/mm',
    tickCount: 16

});
chart.area().position('time*Temperature').opacity(0.25);
chart.line().position('time*averageTem').size(2);
chart.render();
</script>
